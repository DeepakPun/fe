name: CI/CD

on:
  push:
    branches: [master]
  # pull_request:
  # branches: [ main ]

jobs:
  print_message:
    runs-on: ubuntu-latest
    steps:
      - name: Running actions triggered by ${{github.event_name}}
        run: Running actions triggered by ${{github.event_name}}
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x]
        # node-version: [18.x, 20.x, 22.x, 23.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run the tests and generate coverage report
        run: echo "Running tests and generating reports ... ..."

      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v1

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x]
        # node-version: [18.x, 20.x, 22.x, 23.x]
    needs: test
    steps:
      - name: Build the app
        run: echo "Building your app ... ..."

  containerize:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x]
        # node-version: [18.x, 20.x, 22.x, 23.x]
    needs: build
    steps:
      - name: Build docker container
        run: echo "Building and pushing docker container"

  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x]
        # node-version: [18.x, 20.x, 22.x, 23.x]
    needs: containerize
    steps:
      - name: Deploy the app
        run: echo "Deploying your app tow AWS or GCP or Azure... ..."
